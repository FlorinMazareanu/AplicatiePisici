  <script>
  $( document ).ready(function() {
      //console.log( "ready!" );
      $.get('/pisici', function(data){ 
        let countPisica = 1;
        //console.log(data);
        let arrayPisici = data[0];
        //console.log(arrayPisici);
        //console.log(arrayPisici.length);
        arrayPisici.forEach(element => {
        //teste pt consola:
        //console.log(element.Nume);
        //console.log(element.Descriere);
        //console.log(element.Imagine);

        //aici pun elementele in pagina pt fiecare pisica:
        let bodyElement = document.querySelector('body');
        let contentStangaElement = document.querySelector('#meniu-stanga');
        let containerDreaptaElement = document.querySelector('#content-dreapta');
        //console.log(bodyElement);
        let containerPisicaElement = document.createElement('div');
        containerPisicaElement.className = "container-pisica row";
        containerDreaptaElement.appendChild(containerPisicaElement);
        let imgPisicaElement = document.createElement('img');
        let containerImaginePisicaElement = document.createElement('div');
        containerImaginePisicaElement.className = "container-imagine-pisica";
          
        containerPisicaElement.appendChild(containerImaginePisicaElement);
        containerImaginePisicaElement.appendChild(imgPisicaElement);
        imgPisicaElement.src = "/images/" + element.Imagine;
        imgPisicaElement.className = "img-fluid";
        let containerTextPisicaElement = document.createElement('div');
        containerTextPisicaElement.className = 'container-text-pisica';
          
        containerPisicaElement.appendChild(containerTextPisicaElement);
        let numePisicaElement = document.createElement('h2');
        containerTextPisicaElement.appendChild(numePisicaElement);
        numePisicaElement.className = 'nume-pisica';
        numePisicaElement.textContent = element.Nume;
        let descrierePisicaElement = document.createElement('p');
        descrierePisicaElement.className = 'descriere-pisica';
        descrierePisicaElement.textContent = element.Descriere;
        containerTextPisicaElement.appendChild(descrierePisicaElement);

        //adaug bootstrap la container-imagine-pisica si la container-text-pisica:
        $(".container-imagine-pisica").addClass("col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-4");
        $(".container-text-pisica").addClass("col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-8");
          
        //aici fac culorile par-impar la container-pisica:
          
        if (countPisica % 2 == 0) {
          containerPisicaElement.style.backgroundColor = "#5052B5";
        }
        else {
          containerPisicaElement.style.backgroundColor = "#484AA3";
        }         
        countPisica++;
      });
  
    });
  });
